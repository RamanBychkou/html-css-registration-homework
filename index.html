<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="title">
      <h2>SIGN IN</h2>
      <h2>SIGN UP</h2>
    </div>
    <form action="https://reqres.in/api/register" method="POST" class="search-form">
      <input type="tel" name="phone" required placeholder="Mobil Phone"class="search-form__input">
      <input type="email" name="email" required placeholder="Email Id"class="search-form__input">
      <input type="password" name="password" required placeholder="Password"class="search-form__input">
      <input type="checkbox" name="terms" requiredclass="search-form__input">
      <label for="terms">I agree to terms and conditions</label>
      <button type="submit" class="search-form__button">REGISTER</button>
    </form>
  </div>
</body>
</html>
